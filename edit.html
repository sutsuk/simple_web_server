<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <style>
      .text {
        position: relative;
        font-size: 1rem;
        line-height: 1.8;
        margin: 30px 0px;
      }
      
      #dup {
        visibility: hidden;
        white-space: pre-wrap;
      }
      
      #txt_body {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 15px;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        resize: none;
      }
    </style>
    <script type="text/javascript">
      function cp(){
        var dup = document.getElementById("dup");
        var tar = document.getElementById("txt_body");
        dup.textContent = tar.value;
      }
    </script>
  </head>
  <body onload="cp()">
    <div>
      <h1>Edit [{{printf "%s" .Name}}]</h1>
      <form method="POST" action='{{printf "%s" .Name}}?save={{printf "%s" .Pass}}'>
        <div class="text">
          <div id="dup"></div>
          <textarea id="txt_body" name="txt_body" oninput="cp()">{{printf "%s" .Body}}</textarea>
        </div>
        <input type="submit" value="Save">
      </form>
    </div>
  </body>
</html>
